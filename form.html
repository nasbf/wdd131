<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"WDD 131 - W05 Assignment: Product review form - Alexandra Suarez".</title>
    <meta name="author" content="Alexandra Suárez">
    <meta name="description" content="Create product review form page using good form design.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        
        <form method="get" action="review.html" class="reviewForm">
            <fieldset>

                <label> Product Name * </label>
                <select id="productName" name="productName" required>
                    <option value="" disable selected>Choose a Product </option>

                </select>
            </fieldset>
            <fieldset>
                <legend><br>Overall Rating</legend>
                <div class="rating">
                    <div class="ratingitem">
                        <label class="star"> ☆ </label>
                        <input type="radio" id="rating1" name="rating" value="1" required>
                    </div>
                    <div class="ratingitem">
                        <label class="star"> ☆☆ </label>
                        <input type="radio" id="rating2" name="rating" value="2" required>
                    </div>
                    <div class="ratingitem">
                        <label class="star"> ☆☆☆ </label>
                        <input type="radio" id="rating3" name="rating" value="3" required>
                    </div>
                    <div class="ratingitem">
                        <label class="star"> ☆☆☆☆ </label>
                        <input type="radio" id="rating4" name="rating" value="4" required>
                    </div>
                    <div class="ratingitem">
                        <label class="star"> ☆☆☆☆☆ </label>
                        <input type="radio" id="rating5" name="rating" value="5" required>
                    </div>
                </div><br>
            </fieldset>
            <fieldset>
                <legend>Date of Installation *</legend>
                <input type="date" name="date" required>
            </fieldset>

            <fieldset>
                <legend><br>Wich features did you find useful in the product? <br>(Check all that apply)</legend><br>
                <label><input type="checkbox" id="durability" name="durability" value="yes"> Durability</label><br>
                <label><input type="checkbox" id="use" name="use" value="yes"> Easy of use</label><br>
                <label><input type="checkbox" id="performance" name="performance" value="yes"> Performance</label><br>
                <label><input type="checkbox" id="design" name="design" value="yes"> Design</label><br><br>
            </fieldset>

            <fieldset>
                <legend>Written Review (optional)</legend>
                <textarea id="userText" name="text" rows="5" cols="40"></textarea><br><br>

                <legend>Your Name (optional)</legend>
                <input type="text" name="userName"><br>
            </fieldset>
            <input type="submit" value="Post my Review">

        </form>
    </main>
    <footer>
        <p id="year"></p>
        <p id="lastModified"></p>
    </footer>
</body>
