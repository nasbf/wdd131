<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Colombia informaion - Alexandra Suarez".</title>
    <meta name="author" content="Alexandra Suárez">
    <meta name="description"
        content="Assignment week 03, Apply the concepts from the learning activities in the design and development of a web page.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>

    <header>
        <h1>
            COLOMBIA
        </h1>
    </header>
    <main>

        <div class="hero">
            <picture>
                <source srcset="images/murallascartagena.webp" media="(min-width: 900px)">
                <source srcset="images/colombia-large.webp" media="(min-width: 600px)">
                <img src="images/villadeleyva.webp" alt="Colombia">
            </picture>
        </div>
        <div class="mention">
            <p>
                Photo of Christian Holzinger - Unsplash
            </p>
        </div>

        <section class="data">
            <h3>Data</h3>
            <ul>
                <li>Area: 1,142 million km²</li>
                <li>Capital: Bogotá</li>
                <li>Language: Spanish</li>
                <li>Currency: Colombian peso </li>
                <li>Time Zone: UTC-5</li>
                <li>Calling code: 57</li>
                <li>Internet TLD: .co</li>
            </ul>
        </section>
        <section class="wheather">
            <h3>Wheather</h3>

            <img src="images/wheathericon.svg" alt="Wheather Icon">
            <ul>
                <li>Temperature: 12℃</li>
                <li>Conditions: </li>
                <li>Wind: 3km/h </li>
                <li id="windchill"></li>
            </ul>
        </section>

    </main>

    <footer>
        <p id="year"></p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
